<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      background-color: black;
    }
    .message {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1s ease;
      color: white;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .username {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div id="messagesContainer">
    </div>
  </div>

  <script>
    // Application state
    const state = {
      websocket: null,
      isConnected: false,
      reconnectAttempts: 0,
      maxReconnectAttempts: 5,
      reconnectDelay: 3000,
      websocketUrl: 'ws://127.0.0.1:9656/'
    }
    const messagesContainer = document.getElementById('messagesContainer')

    function renderMessage(message) {
      const messageEl = document.createElement('div')
      messageEl.className = 'message'

      const username = document.createElement('span')
      username.className = 'username'
      // Set username color if available
      if (message.Tags && message.Tags.color) {
        username.style.color = message.Tags.color
      }
      username.textContent = (message.Tags && message.Tags['display-name']) || 'Unknown'

      const messageText = document.createElement('span')
      messageText.className = 'message-content'
      messageText.textContent = `: ${message.Message}`

      messageEl.appendChild(username)
      messageEl.appendChild(messageText)
      messagesContainer.appendChild(messageEl)
      messagesContainer.scrollTop = messagesContainer.scrollHeight
    }
    function handleIncomingMessage(data) {
      const parsedData = JSON.parse(data)
      renderMessage(parsedData)
    }
    function connectWebSocket() {
      if (state.isConnected) return
      state.reconnectAttempts = 0
      try {
        state.websocket = new WebSocket(state.websocketUrl)

        state.websocket.onopen = () => {
          state.isConnected = true
          state.reconnectAttempts = 0
        }
        state.websocket.onmessage = (event) => {
          handleIncomingMessage(event.data)
        };
        state.websocket.onclose = (event) => {
          state.isConnected = false
          if (!event.wasClean) {
            attemptReconnect()
          }
        }
        state.websocket.onerror = (error) => {
          console.error('WebSocket error:', error)
        }
      }
      catch (error) {
        console.error('WebSocket connection error:', error)
      }
    }
    function attemptReconnect() {
      if (state.reconnectAttempts < state.maxReconnectAttempts) {
        state.reconnectAttempts++

        setTimeout(() => {
          connectWebSocket()
        }, state.reconnectDelay)
      }
    }
    function init() {
      connectWebSocket()
    }

    document.addEventListener('DOMContentLoaded', init)
  </script>
</body>
</html>
