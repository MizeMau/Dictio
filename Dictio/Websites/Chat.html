<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: blue;
    }
    .message {
      font-family: "Montserrat";
      font-size: 1rem;
      animation: fadeIn 1s ease;
      padding-bottom: 1rem;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .username {
      font-weight: bold;
      text-shadow: 0 0 0px #FFF, 0 0 10px #660066;
    }
    .message-text {
      color: #FFFFFF;
      text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 20px #660066, 0 0 30px #660066, 0 0 40px #660066;
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-10px);
      }
    }
  </style>
</head>
<body>
  <div>
    <div id="messagesContainer">
    </div>
  </div>
  <script>
    // Application state
    const state = {
      websocket: null,
      isConnected: false,
      reconnectAttempts: 0,
      maxReconnectAttempts: 5,
      reconnectDelay: 3000,
      websocketUrl: 'ws://127.0.0.1:9656/'
    }
    const messagesContainer = document.getElementById('messagesContainer')

    const badges = new Map();
    badges.set("broadcaster", "https://static-cdn.jtvnw.net/badges/v1/5527c58c-fb7d-422d-b71b-f309dcb85cc1/1"); // ✅
    badges.set("twitch_staff", "https://static-cdn.jtvnw.net/badges/v1/d97c37bd-a6f5-4c38-8f57-4e4bef88af34/1");
    badges.set("chat_moderator", "https://static-cdn.jtvnw.net/badges/v1/3267646d-33f0-4b17-b3df-f923a41db1d0/1");
    badges.set("partner", "https://static-cdn.jtvnw.net/badges/v1/d12a2e27-16f6-41d0-ab77-b780518f00a3/3");
    badges.set("vip", "https://static-cdn.jtvnw.net/badges/v1/b817aba4-fad8-49e2-b88a-7cc744dfa6ec/3");
    badges.set("ambassador", "https://assets.help.twitch.tv/article/img/ambassador-badge.png");
    badges.set("dj", "https://assets.help.twitch.tv/article/img/DJ-badge.png");
    badges.set("chat_bot", "https://assets.help.twitch.tv/article/img/000002722-19.png");
    badges.set("artist", "https://assets.help.twitch.tv/article/img/000002399-05.png");
    badges.set("no_video", "https://assets.help.twitch.tv/article/img/659115-05.png"); // ✅
    badges.set("no_audio", "https://assets.help.twitch.tv/article/img/659115-04.png"); // ✅
    badges.set("turbo", "https://static-cdn.jtvnw.net/badges/v1/bd444ec6-8f34-4bf9-91f4-af1e3428d80f/1");
    badges.set("premium", "https://static-cdn.jtvnw.net/badges/v1/a1dd5073-19c3-4911-8cb4-c464a7bc1510/1"); // ✅

    function renderMessage(message) {
      const messageEl = document.createElement('div');
      messageEl.className = 'message';

      // --- BADGES ---
      if (message.Badges && Array.isArray(message.Badges)) {
        message.Badges.forEach(badge => {
          const badgeImg = document.createElement('img');
          badgeImg.src = `${badges.get(badge.SetId)}`;
          badgeImg.style.height = "18px";
          badgeImg.style.marginRight = "4px";
          messageEl.appendChild(badgeImg);
        });
      }

      // --- USERNAME ---
      const username = document.createElement('span');
      username.className = 'username';
      if (message.Color) {
        username.style.color = message.Color;
      } else {
        username.style.color = getRandomColor();
      }
      username.textContent = message.ChatterUserName || 'Unknown';
      messageEl.appendChild(username);

      // --- MESSAGE CONTENT ---
      const messageText = document.createElement('span');
      messageText.className = 'message-text';
      messageText.style.marginLeft = "0.5rem";

      message.Message.Fragments.forEach(fragment => {
        if (fragment.Type === "text") {
          const textNode = document.createTextNode(fragment.Text);
          messageText.appendChild(textNode);
        }
        else if (fragment.Type === "emote") {
          const emoteImg = document.createElement('img');
          // Twitch emote URL (requires emote id)
          emoteImg.src = `https://static-cdn.jtvnw.net/emoticons/v2/${fragment.Emote.ID}/default/dark/1.0`;
          emoteImg.alt = fragment.Text;
          emoteImg.style.height = "20px";
          emoteImg.style.verticalAlign = "middle";
          messageText.appendChild(emoteImg);
        }
        else if (fragment.Type === "mention" && fragment.mention) {
          const mentionSpan = document.createElement('span');
          mentionSpan.textContent = fragment.text;
          mentionSpan.style.color = "#00FFFF"; // highlight mentions
          messageText.appendChild(mentionSpan);
        }
      });

      messageEl.appendChild(messageText);
      messagesContainer.insertBefore(messageEl, messagesContainer.firstChild);

      setTimeout(() => {
        messageEl.classList.add('fade-out');
        messageEl.addEventListener('animationend', () => {
          messageEl.remove();
        });
      }, 120000);
    }
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    function handleIncomingMessage(data) {
      const parsedData = JSON.parse(data)
      console.log('parsedData', parsedData)
      renderMessage(parsedData)
    }
    function connectWebSocket() {
      if (state.isConnected) return
      state.reconnectAttempts = 0
      try {
        state.websocket = new WebSocket(state.websocketUrl)

        state.websocket.onopen = () => {
          state.isConnected = true
          state.reconnectAttempts = 0
        }
        state.websocket.onmessage = (event) => {
          handleIncomingMessage(event.data)
        }
        state.websocket.onclose = (event) => {
          state.isConnected = false
          if (!event.wasClean) {
            attemptReconnect()
          }
        }
        state.websocket.onerror = (error) => {
          console.error('WebSocket error:', error)
        }
      }
      catch (error) {
        console.error('WebSocket connection error:', error)
      }
    }
    function attemptReconnect() {
      if (state.reconnectAttempts < state.maxReconnectAttempts) {
        state.reconnectAttempts++

        setTimeout(() => {
          connectWebSocket()
        }, state.reconnectDelay)
      }
    }
    function init() {
      connectWebSocket()
    }
    document.addEventListener('DOMContentLoaded', init)
  </script>
</body>
</html>
