<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: blue;
    }
    .message {
      font-family: "Montserrat";
      font-size: 1rem;
      animation: fadeIn 1s ease;
      padding-bottom: 1rem;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .username {
      font-weight: bold;
      text-shadow: 0 0 0px #FFF, 0 0 10px #660066;
    }
    .message-text {
      color: #FFFFFF;
      text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 20px #660066, 0 0 30px #660066, 0 0 40px #660066;
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-10px);
      }
    }
  </style>
</head>
<body>
  <div>
    <div id="messagesContainer">
    </div>
  </div>
  <script>
    // Application state
    const state = {
      websocket: null,
      isConnected: false,
      reconnectAttempts: 0,
      maxReconnectAttempts: 5,
      reconnectDelay: 3000,
      websocketUrl: 'ws://127.0.0.1:9656/'
    }
    const messagesContainer = document.getElementById('messagesContainer')

    function renderMessage(message) {

      const messageEl = document.createElement('div')
      messageEl.className = 'message'

      const username = document.createElement('span')
      username.className = 'username'
      if (message.Tags && message.Tags.color) {
        username.style.color = message.Tags.color
      }
      else {
        username.style.color = getRandomColor()
      }
      username.textContent = (message.Tags && message.Tags['display-name']) || 'Unknown'

      const messageText = document.createElement('span')
      messageText.className = 'message-text'
      messageText.textContent = ` ${message.Message}`

      messageEl.appendChild(username)
      messageEl.appendChild(messageText)
      messagesContainer.insertBefore(messageEl, messagesContainer.firstChild)

      setTimeout(() => {
        messageEl.classList.add('fade-out')
        messageEl.addEventListener('animationend', () => {
          messageEl.remove()
        })
      }, 60000)
    }
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    function handleIncomingMessage(data) {
      const parsedData = JSON.parse(data)
      renderMessage(parsedData)
    }
    function connectWebSocket() {
      if (state.isConnected) return
      state.reconnectAttempts = 0
      try {
        state.websocket = new WebSocket(state.websocketUrl)

        state.websocket.onopen = () => {
          state.isConnected = true
          state.reconnectAttempts = 0
        }
        state.websocket.onmessage = (event) => {
          handleIncomingMessage(event.data)
        }
        state.websocket.onclose = (event) => {
          state.isConnected = false
          if (!event.wasClean) {
            attemptReconnect()
          }
        }
        state.websocket.onerror = (error) => {
          console.error('WebSocket error:', error)
        }
      }
      catch (error) {
        console.error('WebSocket connection error:', error)
      }
    }
    function attemptReconnect() {
      if (state.reconnectAttempts < state.maxReconnectAttempts) {
        state.reconnectAttempts++

        setTimeout(() => {
          connectWebSocket()
        }, state.reconnectDelay)
      }
    }
    function init() {
      connectWebSocket()
    }
    document.addEventListener('DOMContentLoaded', init)
  </script>
</body>
</html>
